<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание иконок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            background: #1a1a2e;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d63954;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>Генератор иконок для PWA</h1>
        <p>Нажмите кнопки ниже, чтобы создать иконки для приложения. Иконки будут автоматически скачаны.</p>
    </div>

    <div class="icon-preview">
        <h3>192x192</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">Скачать icon-192.png</button>
    </div>

    <div class="icon-preview">
        <h3>512x512</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">Скачать icon-512.png</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Фон
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, size, size);
            
            // Рисуем клюшку
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = size / 20;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Рукоятка клюшки
            ctx.beginPath();
            ctx.moveTo(size * 0.3, size * 0.2);
            ctx.lineTo(size * 0.3, size * 0.7);
            ctx.stroke();
            
            // Изгиб клюшки
            ctx.beginPath();
            ctx.arc(size * 0.3, size * 0.7, size * 0.25, Math.PI / 2, Math.PI * 1.5, false);
            ctx.stroke();
            
            // Крюк клюшки
            ctx.beginPath();
            ctx.moveTo(size * 0.55, size * 0.7);
            ctx.lineTo(size * 0.7, size * 0.85);
            ctx.stroke();
            
            // Шайба
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size * 0.7, size * 0.85, size * 0.08, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = size / 60;
            ctx.stroke();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Рисуем иконки при загрузке
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
